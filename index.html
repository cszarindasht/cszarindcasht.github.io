<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبسایت گروه کامپیوتر زرین‌دشت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #f8f8f8 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .meteor {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #a67c52;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(166, 124, 82, 0.8);
            animation: meteor-fall linear infinite;
            opacity: 0;
        }
        
        @keyframes meteor-fall {
            0% { transform: translateY(-100vh) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }
        
        .jelly-effect {
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .active::after {
            content: "فعال";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #8B4513;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 69, 19, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 69, 19, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 69, 19, 0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .rotate-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .rotate-3d:hover {
            transform: rotateY(20deg);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(166, 124, 82, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(166, 124, 82, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(166, 124, 82, 0.5);
        }
        
        ::selection {
            background: rgba(139, 69, 19, 0.5);
            color: white;
        }
        
        a, button {
            transition: all 0.3s ease;
        }
        
        .accordion-item {
            margin-bottom: 10px;
        }
        
        .accordion-header {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #d2b48c;
        }
        
        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 0 0 8px 8px;
        }
        
        .accordion-content.show {
            max-height: 500px;
            padding: 15px;
        }
        
        .course-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            transition: all 0.2s;
            border: 1px solid #d2b48c;
        }
        
        .course-link:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateX(-5px);
        }
        
        .pdf-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
